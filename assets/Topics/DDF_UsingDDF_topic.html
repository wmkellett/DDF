  <h1 class="title topictitle1">Using DDF</h1>

  <div class="body">
    <p class="p">To get started with DDF, you install <em class="ph i">agents</em> and you create <em class="ph i">Access Points</em> and
        <em class="ph i">Data Stores</em> on local systems. You create <em class="ph i">Data Flows</em> and <em class="ph i">Actions</em> in the
      cloud to connect the Data Stores and perform operations on your data as it moves from Data
      Store to Data Store. </p>
