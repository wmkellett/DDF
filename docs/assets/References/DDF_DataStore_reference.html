  <h1 class="title topictitle1">Data Store</h1>

  
  <div class="body refbody"><p class="shortdesc"/>

    <div class="section">
      <p class="p">A <em class="ph i">Data Store</em> is a location on an <em class="ph i">access point</em> that acts as the end point for
        a data transfer. </p>

      <p class="p">You can create multiple data stores on a single access point.</p>

    </div>
