  <h1 class="title topictitle1">Access Point</h1>

  
  <div class="body refbody"><p class="shortdesc"/>

    <div class="section">
      <p class="p">An <em class="ph i">access point</em> is a machine on which you have installed an <em class="ph i">agent</em> and on
        which you can create <em class="ph i">data stores</em>.</p>

      <p class="p">You can create access points on several different OSes, including...</p>

      <p class="p">You can create multiple data stores on a single access point.</p>

    </div>

  </div>
