  <h1 class="title topictitle1">What is CIC?</h1>

  <div class="body">
    <p class="p">Cleo Integation Cloud (CIC) is a suite of functionality that allow you to integrate your
      applications across multiple platforms and protocols using both on-premise and cloud-based
      technologies.</p>

  </div>
